<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Management System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Register a Voter</h1>
    <form action="http://127.0.0.1:8080/register" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18">
        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required pattern="\d{10}">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <button type="submit">Register</button>
    </form>

    <h1>View a Voter</h1>
    <form action="http://127.0.0.1:8080/view" method="get">
        <label for="voter_id">Voter ID:</label>
        <input type="text" id="voter_id" name="voter_id" required>
        <br><br>
        <button type="submit">View</button>
    </form>

    <h1>Delete a Voter</h1>
    <form action="http://127.0.0.1:8080/delete" method="post">
        <label for="delete_id">Voter ID:</label>
        <input type="text" id="delete_id" name="delete_id" required>
        <br><br>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
